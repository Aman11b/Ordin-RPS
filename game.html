<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROCK PAPER SCISSORS</title>
    <link rel="stylesheet" href="../Ordin-RPS/style.css">
    <script src="../Ordin-RPS/index.js" defer></script>
</head>
<body>
    <div class="game-container">
        <h1>Round <span id="round-number">1</span>/5</h1>
        <div class="choices">
            <button class="choice-btn" id="rock">Rock</button>
            <button class="choice-btn" id="paper">Paper</button>
            <button class="choice-btn" id="scissors">Scissors</button>
        </div>
        <div class="results">
            <p>Player choose:<span id="player-choice">-</span></p>
            <p>Computer choose:<span id="computer-choice">-</span></p>
        </div>
        <div class="score">
            <p>Player Score: <span id="player-score">0</span></p>
            <p>Computer Score: <span id="computer-score">0</span></p>
    
        </div>
    </div>
    
</body>
</html>
